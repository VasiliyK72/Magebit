<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>List Page</title>
    <style>
        .flex-container {
            display: flex;
            flex-wrap: wrap;
        }
        .friend {
            margin: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="header"></div>
        
        <div class="btn-group btn-group-lg">
            <a class="btn btn-outline-success" id="all" data-role="nav-friends" href="#friends">All email</a>
            
        </div>
        <hr>
        <div id="results"></div>
        
        <div class="text-center">
            <button type="button" class="btn btn-outline-danger" id="delete" data-id="0">Delete</button>
        </div>
        
        
        
    </div>
    
    
    <script type="module" src="js/entry.js"></script>
    <script src="js/Send.js"></script>
    
    <script id="headerTemplate" type="text/template">
        <h1>Data from the Base: {{first_name}} {{last_name}}</h1>
    </script>
    
    <script id="friendsTemplate" type="text/template">
        <div>
            <select data-role="sort">
                <option value="name">By name</option>
                <option value="bday">By date</option>
            </select>
            <button type="button" class="btn btn-secondary btn-lg" data-role="gmail" >Gmail</button>
            <div class="flex-container">
                {{#each list}}
                <div class="friend text-center">
                    <a href="#friends/{{id}}">
                        <div>{{id}}</div>
                        <div>{{datetime}}</div>
                        <div>{{email}}</div>
                    </a>
                </div>
                {{/each}}
            </div>
        </div>
    </script>
    
    <script id="friendTemplate" type="text/template">
        <div>
            <div class="friend text-center">
                <div>{{id}}</div>
                <div>{{datetime}}</div>
                <div>{{email}}</div>
            </div>
        </div>
    </script>
    
    
    
</body>

</html>
